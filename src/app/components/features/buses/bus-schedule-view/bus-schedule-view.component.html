<div class="flex flex-row space-x-3">
    <div class="mt-3">
        <mat-form-field>
            <mat-label>Day of week</mat-label>
            <mat-select [(value)]="scheduleModel.dayOfWeek" required>
                <mat-option>None</mat-option>
                @for (key of getWeekEnumKeys(); track key) {
                <mat-option [value]="getKeyNum(key)">{{getWeekEnumValue(key)}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>
    <div class="mt-3">
        <mat-form-field>
            <mat-label>Direction</mat-label>
            <mat-select [(value)]="scheduleModel.moveDirection" required>
                <mat-option>None</mat-option>
                @for (key of getDirectionEnumKeys(); track key) {
                <mat-option [value]="getKeyNum(key)">{{getDirectionEnumValue(key)}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <label for="start-time" class="block mb-2 text-sm font-medium text-white dark:text-white">Departure
            time:</label>
        <div class="relative">
            <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd"
                        d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <input aria-label="24hr format" [(ngModel)]="scheduleModel.departureTime" readonly [format]="24" [ngxTimepicker]="departureTime"
                class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
            <ngx-material-timepicker #departureTime></ngx-material-timepicker>
        </div>
    </div>
    <div>
        <label for="end-time" class="block mb-2 text-sm font-medium text-white dark:text-white">Arrival
            time:</label>
        <div class="relative">
            <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd"
                        d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <input aria-label="24hr format" [(ngModel)]="scheduleModel.arrivalTime" readonly [format]="24" [ngxTimepicker]="arrivalTime"
                class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
            <ngx-material-timepicker #arrivalTime></ngx-material-timepicker>
        </div>
    </div>
    <div class="mt-8">
        <button
        (click)="deleteSchedule()">
        <mat-icon fontIcon="delete"/>
    </button>
    </div>
</div>

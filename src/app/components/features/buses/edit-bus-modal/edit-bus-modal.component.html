<h1 mat-dialog-title class="text-center">Edit bus</h1>
  <form [formGroup]="customForm">
    <div mat-dialog-content>
      <div class="mb-3">
        <mat-form-field>
          <mat-label>Brand</mat-label>
          <input type="text" required matInput [(ngModel)]="editedBus.brand" formControlName="busBrand">
          <mat-hint align="start" class="form-hint-font-size">No more than 50 characters</mat-hint>
          <mat-error *ngIf="FormsChecker.controlHasError(this.customForm,'busBrand', 'required')">Brand is required</mat-error>
          <mat-error *ngIf="FormsChecker.controlHasError(this.customForm,'busBrand', 'maxlength')">Limit exceed</mat-error>
          <mat-error *ngIf="FormsChecker.controlHasError(this.customForm,'busBrand', 'pattern')">Accept only letters</mat-error>
        </mat-form-field>
      </div>
      <div class="mb-3">
        <mat-form-field>
          <mat-label>Number</mat-label>
          <input type="text" required matInput [(ngModel)]="editedBus.number" formControlName="busNumber">
          <mat-hint align="start" class="form-hint-font-size">No more than 50 characters</mat-hint>
          <mat-error *ngIf="FormsChecker.controlHasError(this.customForm,'busNumber', 'required')">Brand is required</mat-error>
          <mat-error *ngIf="FormsChecker.controlHasError(this.customForm,'busNumber', 'maxlength')">Limit exceed</mat-error>
        </mat-form-field>
      </div>
      <div class="mb-3">
        <mat-form-field>
          <mat-label>Capacity</mat-label>
          <input type="number" min="1" required matInput [(ngModel)]="editedBus.capacity" formControlName="busCapacity">
          <mat-hint align="start" class="form-hint-font-size">Min: 1, max: 30</mat-hint>
          <mat-error *ngIf="FormsChecker.controlHasError(this.customForm,'busCapacity', 'required')">Capacity is required</mat-error>
          <mat-error *ngIf="FormsChecker.controlHasError(this.customForm,'busCapacity', 'max')">Limit exceed</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="items-center justify-center" mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Save</button>
      <button mat-flat-button (click)="onExit()">Exit</button>
    </div>
  </form>

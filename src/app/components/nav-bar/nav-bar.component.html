<nav class="bg-blue-600 border-gray-200 dark:bg-gray-900 h-16">

<nav class="bg-blue-500 dark:bg-gray-700">
  <div class="max-w-screen-xl px-4 py-3 mx-auto">
    <div class="flex items-center">

          <a class="text-white dark:text-white hover:underline" routerLink="/" aria-current="page">Home</a>

          <a class="text-white dark:text-white hover:underline" routerLink="/passengers">Passengers</a>
